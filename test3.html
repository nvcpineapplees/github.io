<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/grids-responsive-min.css" />

    <style>
        html, body {
            height: 100%;

        }

        #header {
            background-color: teal;
            text-align: center;
            border-bottom: solid 2px black;
        }

        #main {
            height: 90%;
        }

        #col-one {
            max-height: 100%;
            background-color: orange;
        }

        
        #col-two {
            max-height: 100%;
        }

        #col-three {
            background-color: aquamarine;
        }


    </style>

</head>
<body>
    <div class="pure-g" id = "header">
        <div class="pure-u-1 pure-u-sm-1-4">Dropdown</div>
        <div class="pure-u-1 pure-u-sm-1-2">
            <h1>Title</h1>
        </div>
    </div>

    <div class="pure-g" id = "main">
        <div class="pure-u-1 pure-u-sm-1-3 pure-u-xl-1-4" id="col-one">col one</div>
        <div class="pure-u-1 pure-u-sm-2-3 pure-u-xl-1-2" id="col-two">col two</div>
        <div class="pure-u-1 pure-u-xl-1-4" id="col-three">col three</div>
    </div>
</body>
</html>
